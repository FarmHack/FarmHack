<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Farm Hack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript" src="vendor/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="vendor/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/backbone.js"></script>
    <script type="text/javascript" src="app/App.js"></script>


    <script type="text/javascript" src="app/models/Comment.js"></script>
    <script type="text/javascript" src="app/models/Node.js"></script>
    <script type="text/javascript" src="app/collections/Comments.js"></script>
    <script type="text/javascript" src="app/collections/Nodes.js"></script>
    <script type="text/javascript" src="app/views/Comment.js"></script>
    <script type="text/javascript" src="app/views/Node.js"></script>
    <script type="text/javascript" src="app/views/RecentActivity.js"></script>

    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="app/app.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div id="header">
        <div class="logo"> 
          <img src="img/farmhack-logo.png"> 
        </div>
        <div class="leaf">
          <img src="img/leaf.png">  
        </div>
      </div> 
        
      <div id="jumbotron">

      </div>
      
      <div id="nav">
        <div class="nav-column">
          <h2>Resources</h2>
          <!--h3><a  href="wiki/getting-started" class="getting-started">Getting Started</a></h3-->
          <h3><a href="/tools">Tools</a></h3>
          <h3><a href="/forum">Discussions</a></h3>
        </div>
        <div class="nav-column">
          <h2>Events</h2>
          <h3><a href="/calendar">Calendar</a></h3>
          <h3><a href="/wiki/host-an-event">Host an event</a></h3>
        </div>
        <div class="nav-column">
          <h2>Profiles</h2>
          <h3><a href="/shops">Shops</a></h3>
          <h3><a href="/people">People</a></h3>
        </div>
      </div>

      <div class="recent-activity">
        <ul class="thumbnails">

        </ul>

      </div>
      
    </div> <!-- /container -->

  </body>

  <script type="text/template" id="jumbotron-anonymous">
    <div class="frame">
      <div class="content">
        <div class="slogan">
          An open source community for resilient agriculture.
        </div>
        <div class="go">
          <a class="btn btn-large btn-success" href="/user/register">Join us today</a>
          <a class="btn btn-large btn-success" href="/user">Sign in now</a>
        </div>
      </div> 
    </div>
  </script>

  <script type="text/html" id="template-Comment">
  <li class="span4">
    <div class="thumbnail">
    comment: <%= subject %>
    </div>
  </li>
  </script>

  <script type="text/html" id="template-Node">
    <li class="span4">
    <div class="thumbnail">
    <%= type %>: <%= title %>
        </div>
  </li>
  </script>

  <script>
    $(document).ready(function() {
      App.start()
    })
  </script>

</html>
